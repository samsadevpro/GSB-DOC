<article class="doctor-card">
    <header class="doctor-card__header">
      <h3 class="doctor-card__name">
        {{ doctor().firstName }} {{ doctor().lastName }}
      </h3>
      <span class="doctor-card__speciality-tag">
        {{ doctor().speciality }}
      </span>
    </header>
    <div class="doctor-card__body">
      <p class="doctor-card__email">
        <a [href]="'mailto:' + doctor().email">{{ doctor().email }}</a>
      </p>
      <p class="doctor-card__adress">{{ doctor().adress }}</p>
    </div>
  </article>
